detect_language_task:
  description: >
    Detect the language of this question: {question}
    
    Use the Language Detector tool to identify if the question is in Arabic ('ar') or English ('en').

  expected_output: >
    A clear statement: "Language detected: [ar/en]"

  agent: language_detector  # ADD THIS

heritage_research_task:
  description: >
    Research heritage and historical information related to: {question}
    
    Use the search_heritage tool to find relevant information.
    
    If not about heritage, return: "No heritage information needed"

  expected_output: >
    Detailed heritage information or statement that none is needed.

  agent: heritage_expert  # ADD THIS

weather_research_task:
  description: >
    Get weather forecast for the location in: {question}
    
    If not about weather, return: "No weather information needed"

  expected_output: >
    Weather forecast or statement that none is needed.

  agent: weather_specialist  # ADD THIS

format_report_task:
  description: >
    Create final response in the detected language combining all research.
    
    Rules:
    - If 'ar' detected → respond in Arabic
    - If 'en' detected → respond in English

  expected_output: >
    Complete formatted answer in the detected language.

  agent: reporter